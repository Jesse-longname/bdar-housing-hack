<div class="about-main" fxLayout="row wrap" fxLayoutAlign="center">
    <div fxFlex.xs="2.5%" fxFlex.sm="5%" fxFlex.md="7.5%" fxFlex.gt-md="10%"></div>
    <div fxFlex.xs="95%" fxFlex.sm="90%" fxFlex.md="85%" fxFlex.gt-md="80%" fxLayout="column" fxLayoutAlign="center">
      <div fxFlex="100%"  fxLayout="row" fxLayoutAlign="center">
        <svg width="220" height="190" xmlns="http://www.w3.org/2000/svg">
          <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
          <g>
            <title>background</title>
            <rect fill="#fafafa" id="canvas_background" height="192" width="222" y="-1" x="-1"/>
            <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
            <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
            </g>
          </g>
          <g>
            <title>Layer 1</title>
            <line stroke="#666" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_5" y2="161.644046" x2="34.931773" y1="50.685046" x1="34.931773" stroke-width="1.5" fill="none"/>
            <line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_6" y2="161.644041" x2="184.931773" y1="161.644041" x1="34.931773" stroke-width="1.5" stroke="#666" fill="none"/>
            <line stroke="#666" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_8" y2="161.644046" x2="184.931422" y1="50.685046" x1="184.931422" stroke-width="1.5" fill="none"/>
            <line stroke="#666" transform="rotate(60 57.51307678222658,36.492988586425774) " stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_10" y2="97.167373" x2="57.513079" y1="-24.181468" x1="57.513079" stroke-width="1.5" fill="none"/>
            <line stroke="#666" transform="rotate(-60 161.1182403564453,35.68499755859376) " stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_11" y2="94.780636" x2="161.118241" y1="-23.410714" x1="161.118241" stroke-width="1.5" fill="none"/>
            <text stroke="#666" transform="matrix(0.9967451506586531,0,0,1.0154101982594808,23.25722178306407,4.51954092728187) " xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_12" y="77.562994" x="52.980965" fill-opacity="null" stroke-opacity="null" stroke-width="0" fill="#666000">BARE</text>
            <text stroke="#666" transform="matrix(0.8665685677844834,0,0,1,11.757056584296336,0) " xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="svg_13" y="138.356297" x="40.433392" fill-opacity="null" stroke-opacity="null" stroke-width="0" fill="#666000">ESSENTIALS</text>
          </g>
        </svg>
      </div>
      <div *ngIf="!submitted" fxFlex class="titles">
        <h1>
          Take our quick quiz to get started
        </h1>
      </div>
    </div>
    <div fxFlex.xs="2.5%" fxFlex.sm="5%" fxFlex.md="7.5%" fxFlex.gt-md="10%"></div>
    <div fxFlex.xs="2.5%" fxFlex.sm="5%" fxFlex.md="7.5%" fxFlex.gt-md="10%"></div>
    <div fxFlex.xs="95%" fxFlex.sm="90%" fxFlex.md="85%" fxFlex.gt-md="80%" fxLayout="row" fxLayoutAlign="center" class="content">
      <div fxFlex></div>
      <form *ngIf="!submitted" (ngSubmit)="submit()" fxFlex fxLayout="column" fxLayoutAlign="center" #startForm="ngForm">
        <mat-form-field>
          <input matInput [(ngModel)]="householdIncome" type="number" placeholder="Household Income" name="income" required>
        </mat-form-field>
        <!-- <p class="label">Do you own a car?</p>
        <mat-radio-group [(ngModel)]="ownsCar" name="car" required>
          <mat-radio-button disableRipple [value]="true">
            Yes
          </mat-radio-button>
          <mat-radio-button disableRipple [value]="false">
            No
          </mat-radio-button>
        </mat-radio-group> 
        <br >
        <br >-->
        <p class="label">Are you willing to rent a room of your house or host an Airbnb room?</p>
        <mat-radio-group [(ngModel)]="willRent" name="rent" required>
          <mat-radio-button disableRipple [value]="true">
            Yes
          </mat-radio-button>
          <mat-radio-button disableRipple [value]="false">
            No
          </mat-radio-button>
        </mat-radio-group>
        <a class="link" (click)="openRentInfo()">What is this?</a>
        <br >
        <br >
        <p class="label">Would you like to have solar panels installed on your house?</p>
        <mat-radio-group [(ngModel)]="willSmartGrid" name="smartGrid" required>
          <mat-radio-button disableRipple [value]="true">
            Yes
          </mat-radio-button>
          <mat-radio-button disableRipple [value]="false">
            No
          </mat-radio-button>
        </mat-radio-group>
        <a class="link" (click)="openSolarInfo()">What is this?</a>
        <br />
        <br />
        <div fxFlex="grow"></div>
        <div class="buttons">
          <button mat-raised-button color="accent" type="submit" [disabled]="!startForm.form.valid"> Continue </button>
        </div>
        <br />
        <br />
      </form>
      <div fxFlex></div>
    </div>
    <div fxFlex.xs="2.5%" fxFlex.sm="5%" fxFlex.md="7.5%" fxFlex.gt-md="10%"></div>
    <app-start *ngIf="submitted" [income]="householdIncome" [ownsCar]="ownsCar" [willRent]="willRent"></app-start>
    <!-- <app-start income="50000" ownsCar="true" willRent="true" willHost="true" solarPanels="true"></app-start> -->
</div>
