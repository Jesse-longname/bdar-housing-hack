<div class="page-flexbox-wrapper mat-typography">
  <header fxHide.lt-md>
    <app-navbar></app-navbar>
  </header>
  <mat-sidenav-container style="height: inherit;">
    <mat-sidenav #sidenav fxLayout="column">
        <br />
        <button mat-button routerLink="/home" (click)="sidenav.close()">
          <h2>Home</h2>
        </button>
        <button mat-button routerLink="/get-started" (click)="sidenav.close()">
          <h2>Take the Quiz</h2>
        </button>
        <button mat-button routerLink="/view" (click)="sidenav.close()">
          <h2>View Houses</h2>
        </button>
        <button mat-button routerLink="/about" (click)="sidenav.close()">
          <h2>About</h2>
        </button>
        <button mat-button routerLink="/contact" (click)="sidenav.close()">
          <h2>Contact Us</h2>
        </button>
    </mat-sidenav>
    <div>
      <button fxHide.gt-sm style="height: 4vh;" type="button" mat-icon-button (click)="sidenav.open()">
        <mat-icon aria-label="Open Menu">menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
      <!-- <div class="spacer"></div> -->
    </div>
  </mat-sidenav-container>
  <!-- <div class="large-outlet">
    <router-outlet></router-outlet>
  </div> -->
  <footer class="page-footer">
    <!-- <app-footer></app-footer> -->
  </footer>
</div>
